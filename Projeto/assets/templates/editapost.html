<div ng-controller = 'UserController'>
	<div ng-controller = 'editaPostController'>
	Edite seu post:
		<div class="input-group">
			<input type="text" class="form-control" placeholder="" ng-model="post.text">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click='carregaTexto()'>
				<span class="glyphicon glyphicon-pencil">
				</button>
			</span>
		</div>
		
	<!-- Botao para excluir o post -->
		<button class="btn btn-default" type="button" ng-click='deletaPost()'>
			Excluir Post
		</button>
						
	</div>
</div>
