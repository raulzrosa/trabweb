<div ng-controller = 'LoginController' class='container col-sm-12'>
	<label> Complete seu cadastro aqui <label><br>
		<input ng-model = 'caixaNome' type="textarea" class="form-control" placeholder="Nome completo"><br>
		<input ng-model = 'dataNascimento' type="date" class="form-control" placeholder="Data de Nascimento"><br>
		<input ng-model = 'descricao' type="textarea" class="form-control" placeholder="Descricao"><br>
			<span class="input-group-btn">
				<button ng-click = 'completaCadastro(caixaNome, dataNascimento, descricao)' class="btn btn-default" type="button">
				 Cadastrar
				</button>
				<button ng-click = 'deletaUser()' class="btn btn-default" type="button">
				 Excluir Perfil
				</button>
			</span>
</div>
